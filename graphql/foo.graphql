fragment Link on _Linkable {
    _linkType
    __typename
    ... on _ExternalLink {
        target
        url
    }
}

query Foo($lang: String) {
    allHomepages(lang: $lang) {
        edges {
            node {
                _meta {
                    id
                    lang
                }
                site_title
                intro_content
                copyright
                actions {
                    title
                    anchor
                    href {
                        ...Link
                    }
                }
                social_title
                social_links {
                    alt
                    fa_icon
                    link {
                        ...Link
                    }
                }
                body {
                    __typename
                    ... on HomepageBodyCentered_text {
                        type
                        primary {
                            anchor
                            background
                            text
                        }
                    }
                    ... on HomepageBodyGrid {
                        type
                        primary {
                            menu_title
                            background
                        }
                        fields {
                            text
                            footer
                            center
                            align
                        }
                    }
                    ... on HomepageBodyHeader {
                        type
                        primary {
                            menu_title
                            background
                            text
                        }
                    }
                    ... on HomepageBodyFloating_box {
                        type
                        primary {
                            menu_title
                            background_image
                            text
                        }
                    }
                    ... on HomepageBodyMap {
                        type
                        primary {
                            google_maps_url
                            label
                            zoom
                        }
                    }
                    ... on HomepageBodyIcons {
                        type
                        primary {
                            menu_title
                            background
                            text
                        }
                        fields {
                            faIcon
                            link {
                                ...Link
                            }
                            alt_text
                        }
                    }
                }
            }
        }
    }
}
